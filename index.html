<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />





</head>
<body>
    <div class="postbox">

       
        <div class="head">
            <div class="profile">
                <img src="profile.jpg" alt="profile">
                <p><b>iaruneshmaurya </b><br>Allahabad, India</p><br>
            </div>
            <i class="ri-more-2-fill"></i>
        </div>
       
        <div class="post">

            <video width="450px" height="600" controls  loop>
                <source src="body.mp4" type="video/mp4">
                <source src="movie.ogg" type="video/ogg">
                Your browser does not support the video tag.
  
            </video>  -->
     
<img  id="postClick"      src="chest.jpg" alt="chest-img">

<i  id="scaleLike"    class="ri-heart-fill"></i>





        </div>



<div class="react">

<div class="social">
   
    <!-- <i id="likePost"     class="ri-heart-line"></i> -->

    <i id="likePost"  class="fa-solid fa-heart"></i>
    <!-- <i id="hiddenLike"     class="ri-heart-fill"></i> -->
    
    <i class="ri-chat-3-line"></i>
    <img src="direct-instagram.png" alt="">


</div>


<i id="bookmark"     class="fa-solid fa-bookmark"></i>


</div>


<div class="detail">

<h4> <span id="likeCount">3684</span>  likes</h4>



<div id="des">
<p><b>iaruneshmaurya</b> Thanks for your likes and supports <a href="#">#cards</a> <a href="#">#HTML</a> <a href="#">#CSS</a></p>

</div>


</div>



<div class="comments">

    <p id="cmt-num">View all 245 comments</p>



    <img src="profile.jpg" alt="profile">

    <p  class="addCmt"     id="comment">Add a comment...</p>


<p id="time"><b>4 hour ago</b></p>







</div>


    </div>


<script src="app.js"></script>






</body>
</html>
